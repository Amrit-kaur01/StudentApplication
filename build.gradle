plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'com.google.cloud.tools.appengine' version '2.5.0'
}

group = 'com.anywhereworks'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

buildscript {
	repositories {
		
		mavenCentral()
	}
	dependencies {
		classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.4.3'

	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation 'com.google.cloud.tools:appengine-gradle-plugin:2.4.5'
   
}

tasks.named('test') {
	useJUnitPlatform()
}
